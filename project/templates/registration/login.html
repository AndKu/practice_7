<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	{% if user.is_authenticated %}
		<p>Welcome, {{ user.username }}. Thanks for logging in.</p>
		<a href="/logout/">Log out</a>
	{% else %}
		<h1>Login</h1>
		<form action="/login/" method="post">
			{{ form }}
			<input type="submit" value="Login" />
			{% csrf_token %}
		</form>
		<a href="/registration/">Registration</a>
	{% endif %}
</body>
</html>
